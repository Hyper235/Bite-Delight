name: CMake SFML CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SFML dependencies (X11 etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxi-dev \
            libxinerama-dev \
            libgl1-mesa-dev \
            libudev-dev \
            libfreetype6-dev \
            libjpeg-dev \
            libopenal-dev \
            libflac-dev \
            libvorbis-dev

      # doar dacă nu ai SFML inclus ca submodul / FetchContent și te bazezi pe sistem:
      - name: Install SFML (system package)
        run: |
          sudo apt-get install -y libsfml-dev

      - name: Configure CMake
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release -- -j$(nproc)

      # optional: rulezi binarul, dar pentru SFML nu e obligatoriu in CI
      # - name: Run tests
      #   run: ./build/numele_executabilului
